name: 🧪 Test and 🚀 Release

on:
  push:
    branches:
      - main
      - beta
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # pin@main
      - name: ⎔ Setup node
        uses: actions/setup-node@8f9cc178b6e843639351e0bd5d638e5fd0a8dec7 # pin@main
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: 🗄 Cache node_modules
        id: cache-node_modules
        uses: actions/cache@36f1e144e1c8edb0a652766b484448563d8baf46 # pin@main
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: 📥 Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts
      - name: 🧪 Test
        run: |
          npm test
        env:
          CI: true
      - name: 🚀 Release on npm
        if: ${{ contains(' refs/heads/main refs/heads/beta ', github.ref) && matrix.node-version == '22.x' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          npm run release
